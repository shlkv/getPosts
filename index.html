<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar ">
		<div class="navbar__container">
			<a class="navbar__title "href="#" class="navbar-brand">REon</a>
		</div>
	</nav>

  <div class="card card__getter" style="width: 18rem;">
    <div class="card-body">
      <form name="newsControls">
      <h5 class="card-title">Получение постов</h5>
      <input class="form-control" name="search" placeholder="Search">
      </form>
      <button class="posts__get-posts">Get posts</button>
    </div>
  </div>
   <div class="posts">
      

      <div class="wrapper">
         <div class="posts__list"></div>

        <div class="new-post ">
          <h4>Добавление нового поста</h4>
            <input type="text" placeholder="post title" class="new-post__title ">
            <input type="text" placeholder="post body" class="new-post__body">
            <button class="new-post__add">Add</button>
        </div>
        
        <button class="next-posts">next posts</button>
         
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
